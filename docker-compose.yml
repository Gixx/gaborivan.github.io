version: '3.7'
services:

  jekyll:
    container_name: 'jekyll'
    image: 'jekyll/jekyll:3.8'
    ports:
      - '4000:4000'
    volumes:
      - './:/srv/jekyll'
    command: tail -f /dev/null

  webpack:
    build:
      context: .
      dockerfile: docker.webpack
    container_name: 'webpack'
    volumes:
      - './:/app'
